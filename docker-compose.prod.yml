version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: authen-postgres
    environment:
      POSTGRES_DB: authen_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - authen-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: authen-backend
    ports:
      - "127.0.0.1:8080:8080" # Chỉ expose trên localhost cho Nginx
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/authen_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - authen-network
    restart: unless-stopped

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: authen-frontend
    ports:
      - "127.0.0.1:3000:80" # Chỉ expose trên localhost cho Nginx
    depends_on:
      - backend
    networks:
      - authen-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  authen-network:
    driver: bridge
